<form id="data_student">
    <div>
        <label for="first_name">First name</label>
        <input id="first_name" type="text" name="first_name" value="" required autofocus>
    </div>
    <div>
        <label for="second_name">Second name</label>
        <input id="second_name" type="text" name="second_name" value="" required>
    </div>
    <div>
        <label for="group_name">Group</label>
        <input id="group_name" type="text" name="group_name" value="" required>
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input id="birthday" type="date" name="birthday" value="" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="" required>
    </div>
    <input type="hidden" name="uri" value="students">
    <div>
        <button value="data_student" type="button" onclick="handlePost(this)">Register</button>
    </div>
